<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA IMC VALIDACIONES</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://stefaniaburi.github.io/librerias/calculadora.js"></script>
</head>
<body>
    <div id="principal">
        <div>
            <h1>CALCULADORA √çNDICE MASA CORPORAL</h1> 
        </div>

        <div>
            <!-- NOMBRE -->
            <div class="contenido">
                <label for="nombre" class="label">Escribe tu nombre: </label>
                <input type="text" id="nombre" placeholder="Nombre">
            </div>

            <!-- EDAD -->
            <div class="contenido">
                <label for="edad" class="label">Escribe tu edad: </label> <br>
                <input type="number" id="edad" placeholder="Edad">
            </div>

            <!-- ALTURA -->
            <div class="contenido">
                <label for="altura" class="label">Escribe altura(cm): </label>
                <input type="number" id="altura" placeholder="Altura">
            </div>

            <!-- PESO -->
            <div class="contenido">
                <label for="peso" class="label">Escribe peso(kg): </label>
                <input type="number" id="peso" placeholder="Peso">
            </div>

            <!-- RESULTADO/ERROR -->
            <span id="resultado"></span>
            <span id="error"></span>
            
            <!-- BOTON -->
            <div class="contenido">
                <button class="button1" onclick="comenzarCalculoIMC()">Calcular</button>
            </div>

    </div>

</body>
</html>
<script src="calculador.js"></script>
